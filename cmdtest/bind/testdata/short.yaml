tests:
  - name: "Short flag only"
    description: "通过 -u 传值"
    cmd: "argonaut"
    args:
      - "bind"
      - "--shell-type=sh"
      - "--flag=username"
      - "--flag-username-short=u"
      - "--"
      - "a"
      - "-u=admin"
    expect:
      exitCode: 0
      stdout: |
        USERNAME='admin'
      stderr: ""

  - name: "Short 与长选项混用"
    description: "同时提供 --username 与 -u"
    cmd: "argonaut"
    args:
      - "bind"
      - "--shell-type=sh"
      - "--flag=username"
      - "--flag-username-short=u"
      - "--"
      - "a"
      - "--username=bob"
      - "-u=alice"
    expect:
      exitCode: 0
      stdout: |
        USERNAME='alice'
      stderr: ""