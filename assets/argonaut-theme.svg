<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img"
  aria-label="Argonaut theme">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5a4" />
      <stop offset="1" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#071133" />
      <stop offset="1" stop-color="#081228" />
    </linearGradient>
    <radialGradient id="halo" cx="20%" cy="50%" r="40%">
      <stop offset="0" stop-color="#0ea5a4" stop-opacity="0.12" />
      <stop offset="1" stop-color="#0ea5a4" stop-opacity="0" />
    </radialGradient>
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.22" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Shift entire visible composition right to add left margin and reduce right whitespace -->
  <g transform="translate(60,0)">

    <!-- Subtle halo behind logo to fill space -->
    <circle cx="220" cy="180" r="140" fill="url(#halo)" />

    <!-- Left large logo (bigger, centered vertically) -->
    <g transform="translate(140,180) scale(1.9)" filter="url(#softShadow)">
      <!-- Hull -->
      <path d="M-80 30 C -40 70, 40 70, 80 30 L 80 18 C 40 40, -40 40, -80 18 Z" fill="url(#g1)" />
      <!-- Sail -->
      <path d="M-8 -70 L 68 -28 L -8 -8 Z" fill="#ffffff" opacity="0.96" />
      <!-- Wheel ring -->
      <circle cx="0" cy="0" r="46" fill="none" stroke="#9fd1ff" stroke-width="4" />
      <!-- Wheel cross -->
      <path d="M-46 0 H46 M0 -46 V46" stroke="#9fd1ff" stroke-width="3" stroke-linecap="round" />
    </g>

    <!-- Title and tagline occupying center-right, improved spacing -->
    <g transform="translate(360,100)">
      <text x="0" y="0" font-family="Inter, Roboto, Arial, sans-serif" font-size="84" fill="#ffffff"
        font-weight="700" letter-spacing="-1">
        Argonaut
      </text>

      <text x="0" y="70" font-family="Inter, Roboto, Arial, sans-serif" font-size="18"
        fill="#93c5fd" opacity="0.95">
        Interactive argument helper — select, validate, and export CLI arguments to your shell
      </text>

      <!-- Occupying band to visually balance canvas -->
      <g transform="translate(0,110)">
        <rect x="0" y="0" width="680" height="2" rx="1" fill="#0f2746" />
        <text x="0" y="44" font-family="Inter, Roboto, Arial, sans-serif" font-size="13"
          fill="#9fbcff" opacity="0.9">
          Auto and interactive modes · Choice validation · Multi-value handling · Cross-shell
          exports (sh / pwsh / cmd)
        </text>
      </g>
    </g>
  </g>
</svg>